<style>
#pop_container *{
    margin:0;
    padding:0;
    font-size:12px;
}

#pop_container .text{
    font-family: "Nanum Gothic script=all rev=1", sans-serif;
    color:#333333;
}

#pop_container a, #pop_container a:hover, #pop_container a:link, #pop_container a:visited{
    text-decoration: none;
    color:#333333;
    margin: auto;
}

#pop_container, #pop_container div {
    box-sizing: border-box;
}

#pop_container{
    width:322px;
    height:192px;
    border:1px solid #eee;

    border-radius: 2px;
    overflow: hidden;
    position:fixed;
    left:5px;
    bottom:5px;
    box-shadow: 0px 2px 10px 0px #888;
    background-color: rgba( 255, 255, 255, 0.92 );
}



#pop_container .header, #pop_container .content{
    padding-left:12px;
    padding-right:12px;

}

#pop_container .header{
    height:38px;
    background-color: rgba( 246, 246, 246, 0.4 );
    border-bottom :1px solid #ddd;
    padding-top:8px;
}

#pop_container .header .title{
    font-size:16px;
}


#pop_container .header .minimize{
    position: absolute;
    right: 6px;
    top:10px;
}

#pop_container .header .minimize span{
    padding:5px 8px 4px;
}

#pop_container .header .minimize i{
    font-size: 18px;
}

#pop_container .content{
    height: 152px;
    padding-top:6px;
}
#pop_container .content > .left, #pop_container .content > .right{
    float:left;
}

#pop_container .content > .left{
    width: 100px;
    height: 100%;
}


#product_info .img{
    width:100px;
    height:100px;
    display: flex;
    align-items: center;
}

#product_info .img .img_wrap{
    margin: auto auto;
}

#product_info .img  .img_wrap  img{
    max-width: 100px;
    max-height: 100px;
    width:auto;
    height: auto;
    display: block;
}

#product_info  .name, #product_info  .price{
    text-align: center;
    font-size:13px;
    font-weight: bold;
}

#product_info  .name{
    margin-top:3px;
}

#product_info  .price{
    margin-top:2px;
    color:#0078ff;
    font-weight: 800;
}

#pop_container .content > .right{
    height: 100%;
    width: 196px;
    padding-top: 10px;
    padding-left:14px;
}

#pop_container .right > div{
    margin-bottom:4px ;
    sbackground: aqua;
    sborder:1px solid red;
}

#comment {
    padding:2px;
    height: 50px;
}
#comment span{
    line-height: 20px;
    font-size: 13px;
}

#pop_container .icon_bar {
    width: 100%;
}

#pop_container .icon_bar > span{
    max-width: 100%;
    margin: auto;
    display:inline-block;
    text-align: center;
}

#pop_container .arrow_bar{
    position: absolute;
    right:10px;
    bottom: 4px;
}
#pop_container .arrow_bar span{
    display: inline-block;
    padding: 4px 6px;
}

#pop_container .arrow_bar span:hover, #pop_container .header .minimize span:hover{
    color:#cc4444;
}

#pop_container .arrow_bar span:hover{
}

#pop_container .arrow_bar span i{
    font-size: 20px;
}

#pop_container .icon_wrap{
    display: inline-block;
    border:1px solid black;
    border-radius: 3px;
    overflow: hidden;
    cursor: pointer;
}

#pop_container .icon_wrap > span{
    display: inline-block;
}

#pop_container .icon_wrap strong,#pop_container .icon_wrap i{
    font-size: 12px;
}
#pop_container .icon_wrap i{
    color:#fff;
    font-size: 12px;
}

/*에메랄드/레드 진함*/
#pop_container .icon_bar .icon_wrap.watcher{
    border-color: #15aabf;
    background-color: #15aabf;
    color: #15aabf !important;
}

#pop_container .icon_bar .icon_wrap.cart{
    border-color: #e64980;
    background-color: #e64980;
    color: #e64980 !important;
}

#pop_container .icon_wrap .left, #pop_container .icon_wrap .right{
    padding:3px 10px;
}

#pop_container .icon_wrap .left{
    min-width: 12px;
    max-width: 12px;
}

#icon_bar .icon_wrap .right{
    background-color: #fff;
    min-width: 28px;
    max-width: 28px;
    font-family: "Nanum Gothic script=all rev=1", sans-serif;
    font-weight: 600;
}

#icon_bar .icon_wrap .tooltip{
    background-color: #fff;
    width:176px;
    border-radius: 4px;
    padding:6px;
    font-family: "Nanum Gothic script=all rev=1", sans-serif;
    visibility: hidden;
    /* Position the tooltip */
    position: absolute;
    margin-top: 6px;
    z-index: 1;
    text-align: left;

}

#icon_bar .icon_wrap.watcher .tooltip{
    border:1px solid #15aabf;
}

#icon_bar .icon_wrap.cart .tooltip{
    right: 16px;
    border:1px solid #e64980;
}




#icon_bar .icon_wrap.watcher:hover .tooltip{
    visibility: visible;
}

#icon_bar .icon_wrap.cart:hover .tooltip{
    visibility: visible;
}



/*축소화 팝업*/
#pop_container_mini{
    box-sizing: border-box;
    /*width:42px;
    height: 42px;*/
    border-radius: 6px;
    overflow: visible;
    position: fixed;
    bottom:5px;
    left:5px;
    box-shadow: 0px 4px 10px 4px #888;
    background: #15aabf;
    sbackground: #0078ff;
}

#pop_container_mini a{
    display: block;
}
#pop_container_mini > span{
    display: block;
    padding:8px 8px;
}

#pop_container_mini i{
    color:#fff;
    font-size: 24px;
}

#pop_container_mini .quotation{
    position: absolute;
    right:-2px;
    top:-2px;
    color:white;
    font-weight: 800;
    padding:1px 6px;
    background: red;
    border-radius: 10px;
    font-size: 11px;
}
</style>
